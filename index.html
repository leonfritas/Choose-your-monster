<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=>, initial-scale=1.0">
    <title>Choose your monster</title>
    <link rel="stylesheet" href="./src/css/variaveis.css" />
    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/fontes.css" />
    <link rel="stylesheet" href="./src/css/animacoes.css" />
    <link rel="stylesheet" href="./src/css/estilos.css" />
    <link rel="stylesheet" href="./src/css/responsivo.css" />


</head>


<body>
    <main>
        <header class="cabecalho">
            <h1 class="titulo">CHOOSE YOUR MONSTER</h1>
        </header>
        <div class="selecao-de-personagens">
            <div class="personagem-grande personagem-jogador-1">
                <img src="./src/imagens/mago-negro.png" alt="personagem selecionado jogador 1" id="personagem-jogador-1">
                <div class="nome">
                    <h2 id="nome-jogador-1">DARK MAGICIAN</h2>

                </div>
            </div>


            <ul class="lista-de-personagens">
                <li class="personagem selecionado" id="mago-negro" data-name="DARK MAGICIAN">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/mago-negro.jpg" alt="Personagem Dark Magician">
                </li>

                <li class="personagem" id="guardiao-celta" data-name="CELTIC GUARDIAN">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/guardiao-celta.jpg" alt="Personagem Guardião Celta">
                </li>

                <li class="personagem" id="dragao-negro" data-name="RED EYES BLACK DRAGON">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/dragao-negro.jpg" alt="Personagem Dragão Negro">
                </li>

                <li class="personagem" id="maga-negra" data-name="DARK MAGICIAN GIRL">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/maga-negra.jpg" alt="Personagem Maga Negra">
                </li>

                <li class="personagem" id="kuribo" data-name="KURIBO">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/kuribo.jpg" alt="Personagem Kuribo">
                </li>

                <li class="personagem jogador-2-selecionado" id="dragao-branco" data-name="BLUE EYES WHITE DRAGON">
                    <span class="tag">2P</span>
                    <img src="./src/imagens/dragao-branco.jpg" alt="Personagem Dragão Branco">
                </li>

                <li class="personagem" id="guerreiro-do-fogo" data-name="FLAME SWORDSMAN">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/guerreiro-do-fogo.jpg" alt="Personagem Guerreiro do Fogo">
                </li>

                <li class="personagem" id="espadachim" data-name="SWORDSMAN OF LANDSTAR">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/espadachim.jpg" alt="Personagem Espadachim">
                </li>

                
                <li class="personagem" id="rei-caveira" data-name="SUMMONED SKULL">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/rei-caveira.jpg" alt="Personagem Rei Caveira">
                </li>

                <li class="personagem" id="mago-do-tempo" data-name="TIME WIZARD OF TOMORROW">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/mago-do-tempo.jpg" alt="Personagem Mago do Tempo">
                </li>

                <li class="personagem" id="slifer" data-name="SLIFER">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/slifer.jpg" alt="Personagem Slifer">
                </li>

                <li class="personagem" id="paladino-negro" data-name="DARK PALADIN">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/paladino-negro.jpg" alt="Personagem Paladino Negro">
                </li>

                



            </ul>
            <div class="personagem-grande personagem-jogador-2">
                <img src="./src/imagens/dragao-branco.png" alt="personagem selecionado jogador 2" id="personagem-jogador-2">
                <div class="nome">
                    <h2>BLUE EYES WHITE DRAGON</h2>

                </div>


            </div>
        </div>
    </main>
    <script src="./src/js/index.js"></script>
</body>
</html>
